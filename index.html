<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue AA Meeting - Day Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden; /* Prevents scrolling when content is hidden */
        }

        .form-container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: block; /* Ensures sections are visible */
        }

        .bubble {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bubble:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #generated-script {
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="day-selection" class="section">
            <h2>Please select the day of the meeting:</h2>
            <div class="bubble" onclick="selectDay('Monday')">Monday</div>
            <div class="bubble" onclick="selectDay('Tuesday')">Tuesday</div>
            <div class="bubble" onclick="selectDay('Wednesday')">Wednesday</div>
            <div class="bubble" onclick="selectDay('Thursday')">Thursday</div>
            <div class="bubble" onclick="selectDay('Friday')">Friday</div>
            <div class="bubble" onclick="selectDay('Saturday')">Saturday</div>
            <div class="bubble" onclick="selectDay('Sunday')">Sunday</div>
        </div>
        <div id="next-step" class="section" style="display:none;">
            <h2>Next Step: Enter Your Name</h2>
            <input type="text" id="secretary-name" placeholder="Enter your name">
            <button onclick="submitName()">Submit</button>
        </div>

        <!-- Display the generated script -->
        <div id="generated-script"></div>
    </div>

    <script>
        let selectedDay;
        let secretaryName;

        // Store the day selected and the secretary's name
        function selectDay(day) {
            selectedDay = day;
            console.log('Selected day:', selectedDay); // Log the selected day
            // Hide the day selection section
            document.getElementById('day-selection').style.display = 'none';
            // Show the next step (Secretary name input)
            document.getElementById('next-step').style.display = 'block';
        }

        function submitName() {
            secretaryName = document.getElementById('secretary-name').value;
            if (secretaryName) {
                console.log("Name submitted:", secretaryName); // Log the submitted name
                generateScript();
            } else {
                alert("Please enter your name.");
            }
        }

        // Generate and display the meeting script
        function generateScript() {
            let script = `
Rogue Format  FOLLOW THE FORMAT

Welcome to the ${selectedDay} Just Some F*cking Online Rogue AA Meeting.
My name is ${secretaryName}, and I am your alcoholic secretary. So that we may have an uninterrupted meeting, please remain muted if you are not sharing.

Iâ€™d like to start the meeting with a moment of silence followed by the serenity prayer.

(Read Prayer): 

"God grant me the serenity to accept the things I cannot change, the courage to change the things I can, and the wisdom to know the difference."
            `;
            // Display the generated script in the div
            document.getElementById('generated-script').innerText = script;
        }
    </script>
</body>
</html>
