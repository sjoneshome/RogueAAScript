<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue AA Meeting - Day Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden; /* Prevents scrolling when content is hidden */
        }

        .form-container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: block; /* Ensures sections are visible */
        }

        .bubble {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bubble:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="day-selection" class="section">
            <h2>Please select the day of the meeting:</h2>
            <div class="bubble" onclick="selectDay('Monday')">Monday</div>
            <div class="bubble" onclick="selectDay('Tuesday')">Tuesday</div>
            <div class="bubble" onclick="selectDay('Wednesday')">Wednesday</div>
            <div class="bubble" onclick="selectDay('Thursday')">Thursday</div>
            <div class="bubble" onclick="selectDay('Friday')">Friday</div>
            <div class="bubble" onclick="selectDay('Saturday')">Saturday</div>
            <div class="bubble" onclick="selectDay('Sunday')">Sunday</div>
        </div>
        <div id="next-step" class="section" style="display:none;">
            <h2>Next Step: Enter Your Name</h2>
            <input type="text" id="secretary-name" placeholder="Enter your name">
            <button onclick="submitName()">Submit</button>
        </div>
    </div>

    <script>
        // JavaScript for handling day selection
        function selectDay(day) {
            console.log('Selected day:', day); // Log selected day
            // Hide the day selection section
            document.getElementById('day-selection').style.display = 'none';
            // Show the next step (Secretary name input)
            document.getElementById('next-step').style.display = 'block';
        }

        // JavaScript for handling name submission
        function submitName() {
            var name = document.getElementById('secretary-name').value;
            if (name) {
                console.log("Name submitted:", name); // Log the submitted name
                alert("Thank you, " + name + "! You've completed the first step.");
            } else {
                console.log("No name entered"); // Log if no name is entered
                alert("Please enter your name.");
            }
        }
    </script>
</body>
</html>
